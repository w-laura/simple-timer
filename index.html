<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Countdown Timer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .display {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    input {
      width: 80px;
      padding: 0.3rem;
      font-size: 1rem;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .link {
      margin-top: 1rem;
      font-size: 0.8rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display" id="timer">--:--</div>

    <div>
      <button onclick="togglePause()" id="pauseBtn">‚ñ∂Ô∏è Start</button>
      <button onclick="resetTimer()">üîÑ Reset</button>
    </div>
    
    <div>
      <input type="number" id="minutes" min="1" value="5" /> min
      <button onclick="changeDuration()">Set</button>
    </div>

    <div class="link" id="share-link"></div>
  </div>

  <script>
    const timerEl = document.getElementById("timer");
    const pauseBtn = document.getElementById("pauseBtn");
    const minutesInput = document.getElementById("minutes");
    const shareLinkEl = document.getElementById("share-link");

    const params = new URLSearchParams(location.search);
    const id = params.get("id") || "default";
    const storageKey = `shared-timer-${id}`;
    const updateFreq = 500;

    let timerData = {
      duration: 5 * 60 * 1000, // ms
      endTime: null,
      paused: true
    };

    function save() {
      localStorage.setItem(storageKey, JSON.stringify(timerData));
    }

    function load() {
      const data = localStorage.getItem(storageKey);
      if (data) {
        try {
          timerData = JSON.parse(data);
        } catch (e) {}
      }
    }

    function formatTime(ms) {
      const totalSec = Math.max(0, Math.floor(ms / 1000));
      const mins = String(Math.floor(totalSec / 60)).padStart(2, '0');
      const secs = String(totalSec % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateDisplay() {
      load();
      if (timerData.paused) {
        const remaining = timerData.endTime ? timerData.endTime - Date.now() : timerData.duration;
        timerEl.textContent = formatTime(remaining);
        pauseBtn.textContent = "‚ñ∂Ô∏è Start";
      } else {
        const remaining = timerData.endTime - Date.now();
        if (remaining <= 0) {
          timerEl.textContent = "00:00";
          timerData.paused = true;
          timerData.endTime = null;
          save();
        } else {
          timerEl.textContent = formatTime(remaining);
        }
        pauseBtn.textContent = "‚è∏ Pause";
      }
    }

    function togglePause() {
      load();
      if (timerData.paused) {
        // Resume
        timerData.endTime = Date.now() + (timerData.duration || 0);
        timerData.paused = false;
      } else {
        // Pause
        const remaining = timerData.endTime - Date.now();
        timerData.duration = remaining;
        timerData.endTime = null;
        timerData.paused = true;
      }
      save();
      updateDisplay();
    }

    function resetTimer() {
      const minutes = parseInt(minutesInput.value) || 5;
      timerData.duration = minutes * 60 * 1000;
      timerData.endTime = null;
      timerData.paused = true;
      save();
      updateDisplay();
    }

    function changeDuration() {
      resetTimer(); // same as reset but keeps the link
    }

    setInterval(updateDisplay, updateFreq);

    // On load
    if (!params.get("id")) {
      const newUrl = `${location.origin}${location.pathname}?id=default`;
      history.replaceState({}, '', newUrl);
    }

    shareLinkEl.innerHTML = `<strong>Shareable Link:</strong><br><a href="${location.href}">${location.href}</a>`;
    load();
    updateDisplay();
  </script>
</body>
</html>
